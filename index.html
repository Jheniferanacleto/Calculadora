<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calculadora - Jhenifer Anacleto</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Jhenifer Anacleto" name="viewport">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <main>
        <div class="calculadora">
            <input id="resultado" type="text" disabled="disabled"  placeholder="0">
            
            <div class="botoes">
                <button class="acao" id="span1" onclick="inserir('acao', 'C')">C</button>
                <button class="acao" onclick="inserir('acao', '/')">/</button>
                <button class="acao" onclick="inserir('acao', '*')">X</button>
                <button onclick="inserir('valor', 7)">7</button>
                <button onclick="inserir('valor', 8)">8</button>
                <button onclick="inserir('valor', 9)">9</button>
                <button class="acao" onclick="inserir('acao', '-')">-</button>
                <button onclick="inserir('valor', 4)">4</button>
                <button onclick="inserir('valor', 5)">5</button>
                <button onclick="inserir('valor', 6)">6</button>
                <button class="acao" onclick="inserir('acao', ',')">,</button>
                <button onclick="inserir('valor', 1)">1</button>
                <button onclick="inserir('valor', 2)">2</button>
                <button onclick="inserir('valor', 3)">3</button>
                <button class="acao" onclick="inserir('acao', '+')">+</button>
                <button id="span1" onclick="inserir('valor', 0)">0</button>
                <button id="span2" onclick="inserir('acao', '=')">=</button>
            </div>
        </div>

    </main>
    
    <footer>
        <div class="icon">
            <div><a href="https://www.linkedin.com/in/jheniferanacleto/" target="_blank"><img src="img/linkedin.png" alt=""></a></div>
            <div><a href="https://github.com/Jheniferanacleto" target="_blank"><img src="img/github.png" alt=""></a></div>
            <div><a href="https://www.facebook.com/jheniferanacletoo/" target="_blank"><img src="img/facebook.png" alt=""></a></div>
            <div><a href="https://www.instagram.com/jheniferanacletoo/" target="_blank"><img src="img/instagram.png" alt=""></a></div>
        </ul>
        </div>
        <div class="logo"><img src="img/minhalogo.png"></div>
    </footer>

    <script src="Js/script.js"></script>
</body>
</html>
